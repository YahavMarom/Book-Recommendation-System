

{% extends "layout.html" %}
{% block body %}

  {% if message %}
    <p style="color:red;">{{ message }}</p>
  {% endif %}

  <h1>Choose different weights for {{ book }}</h1>

  <form action="/search_custom" method="post">
    <!-- <-- IMPORTANT: send the book in the POST so the server knows context -->
    <input type="hidden" name="book" value="{{ book }}">

    <label for="w1">Weight for description:</label>
    <select name="w1" id="w1" required>
      <option disabled selected value="">Choose...</option>
      {% for i in weights %}
        {% set s = '%.1f' % i %}
        <option value="{{ s }}" >{{ s }}</option>
      {% endfor %}
    </select>

    <label for="w2">Weight for genre:</label>
    <select name="w2" id="w2" required>
      <option disabled selected value="">Choose...</option>
      {% for i in weights %}
        {% set s = '%.1f' % i %}
        <option value="{{ s }}">{{ s }}</option>
      {% endfor %}
    </select>

    <button type="submit">Search</button>
  </form>


  <a href="/">
    <button>
        Return
    </button>
  </a>

{% endblock %}
